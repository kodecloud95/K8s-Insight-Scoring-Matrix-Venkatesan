apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-job
  namespace: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}-job
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
spec:
  template:
    spec:
      serviceAccountName: cleanup-sa
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          kubectl patch ingress ngrok-ingress -n k8s-insight --type merge -p '{"metadata":{"finalizers":null}}';
          kubectl patch domain dianna-beholdable-larissa-ngrok-free-dev -n k8s-insight --type merge -p '{"metadata":{"finalizers":null}}';
      restartPolicy: Never
